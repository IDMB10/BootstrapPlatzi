<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Reto 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <style>
      div[class^="col"] {
        border: 1px solid white;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-3 col-lg-3">Fila 1/ Columna 1</div>
        <div class="col-sm-6 col-md-3 col-lg-3">Fila 2/ Columna 2</div>
        <div class="col-sm-6 col-md-3 col-lg-3">Fila 3/ Columna 3</div>
        <div class="col-sm-6 col-md-3 col-lg-3">Fila 4/ Columna 4</div>
    </div>
    <div class="row">
          <div class="col-sm-12 col-md-6 col-lg">Fila 1/ Columna 1</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 2/ Columna 2</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 3/ Columna 3</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 4/ Columna 4</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 5/ Columna 5</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 6/ Columna 6</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 7/ Columna 7</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 8/ Columna 8</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 9/ Columna 9</div>
          <div class="col-sm-12 col-md-6 col-lg">Fila 10/ Columna 10</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
